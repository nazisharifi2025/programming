<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div
      id="contener"
      class="h-screen w-full bg-gray-300 flex justify-evenly"
    ></div>
    <script>
      const contener = document.getElementById("contener");
      const div = document.createElement("div");
      div.classList.add(
        "h-24",
        "w-24",
        "border",
        "border-gray-600",
        "rounded-2xl",
        "flex",
        "item-center"
      );
      const h1 = document.createElement("h1");
      h1.classList.add("font-bold", "text-2xl", "text-center");
      contener.appendChild(div);
      div.appendChild(h1);
    </script>
  </body>
</html>
