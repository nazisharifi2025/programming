<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="input2.js" defer></script>
  </head>
  <body class="bg-gray-200 text-black">
    <div
      class="bg-white w-[90%] h[140vh] shadow-md flex flex-col justify-center items-center py-5 text-black shadow-gray-500 mx-auto"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-black font-[Vazir]">
        افزودن سریال جدید
      </h1>
      <div class="h-[200px] w-full items-center flex justify-evenly">
        <input
          id="input1"
          type="search"
          placeholder="Search a Film"
          class="h-12 w-[30%] border-t-2 shadow-gray-500 rounded-md outline-0 shadow-md pl-3"
        />
        <input
          id="input2"
          type="search"
          placeholder="Search for an episode."
          class="h-12 w-[30%] border-t-2 shadow-gray-500 rounded-md shadow-md outline-0 pl-3"
        />
        <input
          id="input3"
          type="search"
          placeholder="Enter your img link Adress"
          class="h-12 w-[30%] rounded-md border-t-2 shadow-gray-500 shadow-md outline-0 pl-3"
        />
      </div>
      <button
        id="Savebtn"
        class="h-12 w-[25%] rounded-md bg-white hover:shadow-sm text-black font-bold text-[20px] shadow-md shadow-gray-500"
      >
        Save
      </button>
    </div>
    <div
      class="py-8 w-[90%] flex-col gap-3 mx-auto my-12 hidden"
      id="Shoing"
    ></div>
    <div
      id="Empiti"
      class="h-32 w-56 float-right right-0 text-white text-center hidden justify-center items-center bg-black shadow-md shadow-gray-500 absolute top-8"
    >
      حداقل باید یک فیلد پور باشد!
    </div>
  </body>
</html>
