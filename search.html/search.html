<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>جستجوی سریال</title>
    <style>
      body {
        font-family: sans-serif;
        direction: rtl;
        padding: 20px;
      }
      input {
        padding: 8px;
        width: 300px;
      }
      .result {
        margin-top: 20px;
      }
      .serial {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
      .serial img {
        max-width: 200px;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>جستجوی سریال</h2>
    <input
      type="text"
      id="searchInput"
      placeholder="نام سریال را وارد کنید..."
    />
    <div class="result" id="result"></div>

    <script>
      const serials = [
        {
          name: "Breaking Bad",
          genre: "Crime",
          year: 2008,
          image:
            "https://upload.wikimedia.org/wikipedia/en/6/61/Breaking_Bad_title_card.png",
        },
        {
          name: "Better Call Saul",
          genre: "Drama",
          year: 2015,
          image:
            "https://upload.wikimedia.org/wikipedia/en/c/c0/Better_Call_Saul_title_card.png",
        },
        {
          name: "Game of Thrones",
          genre: "Fantasy",
          year: 2011,
          image:
            "https://upload.wikimedia.org/wikipedia/en/d/d8/Game_of_Thrones_title_card.jpg",
        },
        {
          name: "Sherlock",
          genre: "Mystery",
          year: 2010,
          image:
            "https://upload.wikimedia.org/wikipedia/en/b/b9/Sherlock_titlecard.jpg",
        },
        {
          name: "Stranger Things",
          genre: "Sci-Fi",
          year: 2016,
          image:
            "https://upload.wikimedia.org/wikipedia/en/f/f7/Stranger_Things_season_1.jpg",
        },
        {
          name: "Band of Brothers",
          genre: "War",
          year: 2001,
          image:
            "https://upload.wikimedia.org/wikipedia/en/3/3f/Band_of_Brothers_poster.jpg",
        },
      ];

      const input = document.getElementById("searchInput");
      const resultDiv = document.getElementById("result");

      input.addEventListener("input", function () {
        const query = input.value.toLowerCase();
        resultDiv.innerHTML = "";

        const filtered = serials.filter((serial) =>
          serial.name.toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
          resultDiv.innerHTML = "<p>سریالی یافت نشد</p>";
        } else {
          filtered.forEach((serial) => {
            const div = document.createElement("div");
            div.className = "serial";
            div.innerHTML = `
            <strong>${serial.name}</strong><br>
            ژانر: ${serial.genre} <br>
            سال: ${serial.year} <br>
            <img src="${serial.image}" alt="${serial.name}">
          `;
            resultDiv.appendChild(div);
          });
        }
      });
    </script>
  </body>
</html>
